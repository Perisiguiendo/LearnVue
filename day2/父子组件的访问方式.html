      el: "#app",

          }
          console.log(this.$children.name);
          // console.log(this.$refs.aaa.name);
        }
      },
      components: {
        cpn: {

            return {
              name: "namexxxx"
            };
          },
          methods: {
            showMessage() {
              console.log("showMessage");
            }
          }
        }
      }
    })
