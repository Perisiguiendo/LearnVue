<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day01</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <style>
    #counter {
      margin-left: 200px;
    }
  </style>
</head>

<body>
  <div id="counter">
    <h2>{{num}}</h2>
    <button v-on:click="add()">+</button>
    <button @click="sub()">-</button>
  </div>


  <script>
    const app = new Vue({
      el: "#counter",
      data: {
        num: 0
      },
      methods: {
        add: function () {
          this.num++;
        },
        sub: function () {
          this.num--;
        }
      }
    })
  </script>
</body>

</html>
