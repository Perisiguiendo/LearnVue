<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      margin: 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 v-if="isPhone">{{isPhone}}</h1>
    <h1 v-show="isPhone">{{isPhone}}</h1>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      isPhone: true,
    },
    methods: {
      btnClick() {
        this.isPhone = !this.isPhone;
      }
    },
  })
</script>

</html>
