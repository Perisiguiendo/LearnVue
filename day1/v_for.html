<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day01</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
  <ul  id="app">
    <li v-for="(item, index) in movies">{{index}} {{item}}</li>
  </ul>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        massage: "hello Vue",
        movies: ['a', 'b', 'c', 'd']
      }
    })
  </script>


</body>

</html>
